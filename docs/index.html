<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Random HTML Page</h1>
</header>
<main>
    <h2>About This Page</h2>
    <p>This is a randomly generated HTML page. You can customize it as you like!</p>
    <h2>Features</h2>
    <ul>
        <li>Responsive design</li>
        <li>Simple and clean layout</li>
        <li>Easy to customize</li>
    </ul>
</main>
<footer>
    <p>&copy; 2024 Your Name</p>
</footer>
</body>
</html>
